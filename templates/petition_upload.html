<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_pet.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Petition Marai</h2>

        <form action="/" method="POST" class="mt-4">
            <div class="form-group">
                <label for="room">Room</label>
                <input type="text" class="form-control" id="room" name="room" placeholder="Enter Room" required>
            </div>

            <div class="form-group">
                <label for="request">Request</label>
                <textarea class="form-control" id="request" name="request" rows="3" placeholder="Enter your request here" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
